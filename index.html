<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Website of Leslie Liu, designer and practicing human being.">
    <meta name="viewport" content="width=device-width">
    <title>*UNDER CONSTRUCTION*</title>
    <link rel="stylesheet" href="https://use.typekit.net/zwl2xmq.css">
    <link rel="icon" type="image/x-icon" href="https://d2w9rnfcy7mm78.cloudfront.net/21331401/original_63b6d119f86431bbe86804414cead460.png?1681171120?bc=0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="/script1.js" defer></script>
    <link rel="stylesheet" href="/style1.css" />
    <base target="_self">
  </head>
  <body>
   
    <header>
        <p>
            <img src="blab360.gif" alt="a blob, drawn in black pencil, rotating 360 degrees."> 
            Practicing human being scurrying around in New England. Designer by trade. 
            This season, notes on diagramming, experiential design, and limes. 
            <a href="https://lesliu.123guestbook.com/">[Guestbook]</a>, <a href="https://www.instagram.com/bleaktrade/">[Instagram]</a>  
        </p>  
    </header>


    <main>
        <figure>
            <img src="landing/refringo-cropped.gif" alt="abstract composition of various distorted rectangles and shapes, each of which shifts color swiftly.">
            <figcaption>An interactive modular alphabet that explores chance relationships between part and whole. <a href="https://refringo.glitch.me/">[Website]</a></figcaption>
        </figure>
        <figure>
            <img src="twentythree/remake3_3.png" alt="a hand holding a book with a white cover and upside-down black text. in the background are some buildings and a blue sky with scattered clouds.">
            <figcaption><em>REMAKE 3</em>, an annual journal celebrating first-year student work ranging from art and research to creative writing and interviews. <a href="https://remake.wustl.edu/three">[Online Issue]</a></figcaption>
        </figure>
        <figure>
            <img src="annual/23-3.png" alt="an over-the-shoulder shot of a person reading a book on the train. the book is open to a spread of four images, printed in black and white.">
            <figcaption>2023 Are.na Annual, a collection of essays, interviews, and artwork from the Are.na community. <a href="https://store.are.na/collections/frontpage/products/are-na-annual-2023">[Store]</a></figcaption>
        </figure>
        <figure>
            <img src="landing/memgarden.gif" alt="a grid of glyphs, some flickering and changing symbols. as the cursor passes over certain glyphs, a black rectangle appears, containing white text.">
            <figcaption>A sketch collecting some anonymous memories from the little memory app. [<a href="https://editor.p5js.org/liuleslie/full/fR9ZGKOZ1">Program</a>]</figcaption>
        </figure>
        <figure>
            <img src="https://d2w9rnfcy7mm78.cloudfront.net/14559288/original_76245dc58418e698e35abdf2e1e4b8e4.gif?1641275930?bc=0" alt="a rapid flip through of scanned spreads of a book typeset in a black typewriter/monospace font on yellow, purple, and blue paper.">
            <figcaption>Typesetting transcripts of <em>Everything Is Alive</em> episodes. A fan book (6.4MB, 5.5 Ã— 8.5"). [<a href="twentythree/EIA.pdf">Full PDF</a>]</figcaption>
        </figure>
        <figure>
            <img src="landing/window-compressed.gif" alt="variously sized rectangles of varying opacities floating on a blue-orange gradient background." title="variously sized rectangles of varying opacities floating on a blue-orange gradient background.">
            <figcaption>A sketch exploring the poetics of screenshots and the window interface metaphor. Watch sunsets with your computer. [<a href="https://editor.p5js.org/liuleslie/full/qOwz_m-Bb">Program</a>], [<a href="https://vimeo.com/504107378/420afec708">Vimeo recording</a>]</figcaption>
        </figure>
        <figure>
            <img src="twentythree/20230603/ducks-1.png" alt="four ducks in a pond in the rain. the water is green from the surrounding trees. raindrops patter on the pond surface, creating wondrous ripples. some ducks dunk their heads underwater.">
            <figcaption><a href="htmlday2023.html">[HTML Day 2023]</a></figcaption>
        </figure>
        <figure>
            <img src="landing/transitpizza.png" alt="a slice of pizza, face down, on the floor of a bus, with empty blue seats above.">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="twentythree/20230514.png" alt="sun glitter: sunlight glimmering across the surface of water, which is a rich, inky blue.">
            <figcaption></figcaption>
        </figure>
        <figure>
            <img src="twentythree/acmshirt1.png" alt="a person with black hair in an updo with a black claw clip, wearing an off-white shirt with two blocks of text arranged around three separate images, all in black and white. the main image depicts gargoyles on the facades of buildings, surrounded by keyboards and computer monitors.">
            <figcaption>Jackets and shirts for the exec team of ACM's WUSTL chapter. Top right image source photo a gargoyle from the WUSTL campus, outpainted with Dall-E using the prompt 'gargoyles surrounded by computers and technology from past, present, and future.'</figcaption>
        </figure>
    </main>

  </body>
</html>
