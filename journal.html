<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Research Journal</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link rel="icon" href="favicon.png">
        <style>
            @font-face {font-family: FEReg; src: url('FE/FluxischElse-Regular.woff') format('woff')}
            @font-face {font-family: FELight;src: url('FE/FluxischElse-Light.woff') format('woff')}
            @font-face {font-family: FEBold; src: url('FE/FluxischElse-Bold.woff') format('woff')}
            /* * {border:0.25px black dotted} */
            body {
                font-family: 'FELight', sans-serif; font-size:15px; letter-spacing: .5px; line-height: 1.3em;
                background-color: whitesmoke; color: indigo ;
                max-width:80vw; 
                margin:0.5em auto 2em auto;
            }
            /* #log {width:100%;margin:2.5em auto 2em auto;}
            .flex-container {
                display:flex;
                flex-flow: column nowrap;
                height:80%;
                overflow:scroll;
                justify-content:center;
                align-items:center;
            } */
            nav {position:fixed;background-color:beige; border:0.5px darkmagenta dotted;padding:0.5em}
            nav details ol {border-top:0.5px darkmagenta dotted;}
            nav details li {border-bottom:0.5px darkmagenta dotted;padding:0.25em 0 0 0}
            nav details li:last-child {border-bottom:none}
            main {display:grid;grid-template-columns:1fr 20fr}
            img {display:block;width:100%}
            h1,h2 { font-size: 1em; font-weight:normal}
            h1 {text-align:center}
            h2 {font-weight:normal;margin-top:3em}
            a {color:indigo;text-decoration:1px indigo solid underline}
            a:hover {font-style:italic;text-decoration:none;}
            @media (max-width:1000px) {
                body { max-width: 90%; margin: 0.5em auto 2em auto }
                article {margin-top:3em;}
            }
            .container {
                background-color:beige;
                display:flex;flex-flow:row nowrap;
                justify-content:flex-start; align-items:flex-start;gap:3px;
                border:0.2px darkmagenta dotted;
            }
            .title {
                width:12%
            }
            .contained {padding:1em}
            .gallery {
                height:100%;
                width:30vw;
                overflow:scroll;
                display:flex;flex-flow:row nowrap;
                flex-shrink:0;
                gap:2px;
            }
            .gallery img {

                display:inline-block;
                width:100%;
                /* position:relative */
                /* width:30%; */
                flex:none;
                
            }
            .notes {width:0vw;}
            /* .notes { flex-grow:2} */
            /* .contained {} */
        </style>
    </head>

    <body>
        <h1>My Research Journal</h1>
        <main>
            <!-- navigation bar, fixed on left -->
            <nav> 
                <a href="index.html">Return to Index</a>
                <details>
                    <summary>Contents</summary>
                    <ol>
                        <li>
                            Making
                            <ol>
                                <li><a href="#shape-grammar">Shape Grammar</a></li>
                                <li><a href="#data-entanglement">Data Entanglement</a></li>
                                <li>Scallion work in progress</li>
                            </ol>
                        </li>
                        <!-- <li>
                            Taking (in)
                            <ol>
                                <li>Dynamic abstractions workshop, conference</li>
                                <li>[on substack, too] asc conversation with ES</li>
                                <li>notes on desire (from conversations with S, with M)</li>
                            </ol>
                        </li> -->
                        
                    </ol>
                </details>
                
            </nav>
            <br>
            <div id="log">
                <br>

                <h2>Preface</h2>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Test here
                </p>

                <h2>Making</h2>
                <div class="container">
                    <div class="contained title" id="shape-grammar">Shape Grammar</div>
                    <div class="contained gallery">
                        <img src="/journal-media/ShapeGrammar_Schematic.png" alt="Black text on white background of a flowchart diagram specifying the combination of a set of calligraphic strokes.">
                    </div>
                    <div class="contained notes"></div>
                </div>
                <div class="container">
                    <div class="contained title" id="data-entanglement">Data Entanglement</div>
                    <div class="contained gallery">
                        <img src="/journal-media/DataEntanglement_Front.png" alt="Photo from front of a small, long rectangular LCD display reading 'Cloudflare, New Jersey, Sunny', positioned atop a small LEGO structure. Wires and cables peek from the back. The background is a green paper.">
                        <img src="/journal-media/DataEntanglement_Aerial.png" alt="Overhead photo of a LCD display hooked up to a microcontroller, wires, rotating knob, and breadboard, all atop a LEGO structure. The paper in the background on which all is set atop is a saturated green color. A light blue, opaque piece of plastic curves around, above the breadboard, diffusing the bright red light of the electronics underneath.">
                    </div>
                    <div class="contained notes"></div>
                </div>

                <h2>Taking</h2>
                <div class="container">
                    <div class="contained title">Kid Pix</div>
                    <div class="contained gallery">
                        <img src="/journal-media/Demosplash2024_Drawing1.png" alt="Scribbled red handwriting and symmetrical gray lines atop white line illustrations on a black background.">
                        <img src="/journal-media/Demosplash2024_Drawing2.png" alt="Scribbled red handwriting atop various black and white halftone textures, some intersecting with sharp black arcs. In the lower left, a paragraph of text that grows lighter in hue as it nears its end.">
                        <img src="/journal-media/Demosplash2024_Drawing3.png" alt="White and red text on an inverted, white line on black background illustration of a child holding something and standing, feet apart, on a vast, empty landscape. Red halftone fills land forms in the distance.">
                        <img src="/journal-media/Demosplash2024_Drawing4.png" alt="Dark olive text above and below a halftone collage of a simplified, conventional image of a house and a tree. Text in capital letters on top reads, 'THIS IS NOT MY BEAUTIFUL HOUSE'.">
                    </div>
                    <div class="contained notes"></div>
                </div>

            </div>
        </main>
        
    </body>

</html>
