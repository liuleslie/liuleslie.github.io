<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Leslie's Website</title>

            body {
                font-family:'FEBold',sans-serif;font-size:16px;line-height:1.3;letter-spacing:0.6px;

            }
            main {max-width:800px;left:0}
            nav {display:block;position:fixed; top:1em; right:2.5em; text-align:right}
            nav a {text-decoration:1px black dotted underline}
            img, section {display:block; max-width:90%; margin: 4em 1em 4em 0;}
            #impressum img {width:50%}
            
            /* section {padding:0.5em 1.25em 0.75em 2em;margin-top:0;} */
            #colophon {margin:8em 0 2em 1em}

            a {color:black; text-decoration:1px black solid underline}
            a:hover, a:hover {text-decoration:none}

            @media (max-width:800px) {
                body {font-size:15px;}
                section {margin:0}
                nav {display:none}
                #impressum img {width:100%;}
            }
        </style>
    </head>
